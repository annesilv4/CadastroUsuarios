<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cadastro de Usuário</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <section id="container-cadastro">
      <form action="" id="cadastro-pessoal">
        <h1>Cadastro de Usuário</h1>

        <!-- DADOS PESSOAIS -->
        <h3>Dados Pessoais</h3>
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" name="name" required />
        <label for="cpf">CPF:</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          placeholder="000.000.00-00"
          required
        />
        <label for="registro-geral">RG:</label>
        <input
          type="text"
          id="registro-geral"
          name="registro-geral"
          maxlength="8"
          required
        />-
        <input
          type="text"
          name="registro-geral-dv"
          id="registro-geral-dv"
          maxlength="1"
          required
        />
        <label for="data-nascimento">Data de Nascimento:</label>
        <input
          type="date"
          id="data-nascimento"
          name="data-nascimento"
          required
        />
        <label for="telefone">Telefone:</label>
        <input
          type="text"
          id="telefone"
          name="telefone"
          placeholder="(xx) xxxxx-xxxx"
          required
        />
        <label for="e-mail">E-mail:</label>
        <input
          type="email"
          id="e-mail"
          name="e-mail"
          placeholder="example@gmail.com"
          required
        />

        <!-- ENDEREÇO -->
        <h3>Endereço</h3>
        <label for="cep">CEP:</label>
        <input
          type="text"
          id="cep"
          name="cep"
          placeholder="00000-000"
          required
        />
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" placeholder="Rua" required />
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" required />
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento" />
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required />
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required />
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required />
        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <!-- JS -->
    <script src="./JS/script.js"></script>
  </body>
</html>
